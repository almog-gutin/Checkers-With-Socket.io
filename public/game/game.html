<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Almog Gutin" />
        <meta name="description" content="Checkers Web App" />
        <meta name="keywords" content="HTML, JavaScript, CSS, Checkers, Game" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" type="image/x-icon" href="../../assets/favicon.ico" />
        <link rel="stylesheet" href="../styles/game.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" defer></script>
        <script src="/socket.io/socket.io.js" defer></script>
        <script src="game.js" defer></script>

        <title>Checkers</title>
    </head>
    <body>
        <div class="main-container">
            <div class="game" id="game">
                <div class="board" id="board"></div>

                <button class="game-resign-button" id="game-resign-button" type="button">RESIGN</button>
                <button class="game-draw-button" id="game-draw-button" type="button">DRAW</button>
            </div>

            <!-- Draw Modal -->
            <div class="draw-modal" id="draw-modal" style="display: none">
                <div>
                    <p class="draw-modal-title"></p>
                    <button class="draw-modal-yes-button" id="draw-modal-yes-button" type="button">YES</button>
                    <button class="draw-modal-no-button" id="draw-modal-no-button" type="button">NO</button>
                </div>
            </div>

            <!-- Game Over Modal -->
            <div class="game-over-modal" id="game-over-modal" style="display: none">
                <div>
                    <p class="game-over-modal-title"></p>
                    <p id="game-over-modal-rating" class="game-over-modal-rating"></p>
                    <button id="game-over-modal-rematch-button" class="game-over-modal-rematch-button">Rematch</button>
                    <button
                        id="game-over-modal-home-button
                    "
                        class="game-over-modal-home-button"
                    >
                        Home
                    </button>
                </div>
            </div>

            <!-- Rematch Modal -->
            <div class="rematch-modal" id="rematch-modal" style="display: none">
                <div>
                    <p class="rematch-modal-title">REMATCH?</p>
                    <button id="rematch-modal-yes-button" class="rematch-modal-yes-button">YES</button>
                    <button id="rematch-modal-no-button" class="rematch-modal-no-button">NO</button>
                </div>
            </div>
        </div>

        <template id="players-template">
            <p style="color: rgba(255, 255, 255, 0.2)" class="black-turn" id="black-turn">{{black_username}}</p>
            <p style="color: #d9d9d9" class="white-turn" id="white-turn">{{white_username}}</p>
        </template>
    </body>
</html>
